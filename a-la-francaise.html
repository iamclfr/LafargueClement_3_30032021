<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte !">
      <meta name="keywords" content="OhMyFood, entreprise, commande, repas, menu, ligne ">
      <meta name="author" content="LAFARGUE Clément">
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
      <meta name="theme-color" content="#9356DC">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="icon" href="./public/img/ohmyfood@2x.svg" />
      <title>À la française - OhMyFood</title>
      <link rel="preload" href="./public/css/style.css" as="style">
      <link rel="stylesheet" href="./public/css/style.css">
   </head>
   <body>
      <header class="header">
         <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
         <a href="./index.html">ohmyfood</a>
      </header>
      <main>
         <section class="section__introduction" data-background="1"></section>
         <section class="section__menu">
            <h1 class="section__menu-title">À la française<i class="far fa-heart"></i></h1>
            <div class="section__menu-container">
               <h2 class="section__menu-container-title">Entrées</h2>
               <label class="section__menu-container-cards" for="entree1">
                  <input type="radio" id="entree1" name="entree" value="1">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Tartare de poulpe acidulé</h3>
                     <p class="section__menu-container-cards-subtitle">Aux zestes d'orange</p>
                  </div>
                  <div class="section__menu-container-cards-price">25€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="entree2">
                  <input type="radio" id="entree2" name="entree" value="2">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Velouté de légumes d'antan</h3>
                     <p class="section__menu-container-cards-subtitle">Carotte, panais, topinambour</p>
                  </div>
                  <div class="section__menu-container-cards-price">35€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="entree3">
                  <input type="radio" id="entree3" name="entree" value="3">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Soupe à l'oignon</h3>
                     <p class="section__menu-container-cards-subtitle">Revisitée</p>
                  </div>
                  <div class="section__menu-container-cards-price">20€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
            </div>
            <div class="section__menu-container">
               <h2 class="section__menu-container-title">Plats</h2>
               <label class="section__menu-container-cards" for="plat1">
                  <input type="radio" id="plat1" name="plat" value="1">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Coquilles Saint-Jacques</h3>
                     <p class="section__menu-container-cards-subtitle">Accompagnées d'une purée de panais</p>
                  </div>
                  <div class="section__menu-container-cards-price">40€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="plat2">
                  <input type="radio" id="plat2" name="plat" value="2">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Magret de canard</h3>
                     <p class="section__menu-container-cards-subtitle">Et parmentier de pommes de terre</p>
                  </div>
                  <div class="section__menu-container-cards-price">35€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="plat3">
                  <input type="radio" id="plat3" name="plat" value="3">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Pigeonneau d’Ille-et-Vilaine</h3>
                     <p class="section__menu-container-cards-subtitle">Sur son lit de gnocchis aux légumes</p>
                  </div>
                  <div class="section__menu-container-cards-price">44€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
            </div>
            <div class="section__menu-container">
               <h2 class="section__menu-container-title">Desserts</h2>
               <label class="section__menu-container-cards" for="dessert1">
                  <input type="radio" id="dessert1" name="dessert" value="1">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Pétales de violettes glacés</h3>
                     <p class="section__menu-container-cards-subtitle">Et purée de noisettes</p>
                  </div>
                  <div class="section__menu-container-cards-price">18€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="dessert2">
                  <input type="radio" id="dessert2" name="dessert" value="2">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Fondant au chocolat</h3>
                     <p class="section__menu-container-cards-subtitle">Revisitée</p>
                  </div>
                  <div class="section__menu-container-cards-price">22€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
               <label class="section__menu-container-cards" for="dessert3">
                  <input type="radio" id="dessert3" name="dessert" value="3">
                  <div class="section__menu-container-cards-info">
                     <h3 class="section__menu-container-cards-title">Millefeuille croustillant</h3>
                     <p class="section__menu-container-cards-subtitle">Myrtilles et pâte d’amande</p>
                  </div>
                  <div class="section__menu-container-cards-price">23€</div>
                  <div class="section__menu-container-cards-check"><i class="fas fa-check-circle"></i></div>
               </label>
            </div>
            <div class="section__menu-buy">
               <a href="#" class="btn-action">Commander</a>
            </div>
         </section>
      </main>
      <footer class="footer">
         <a href="#" class="footer-link-svg"><img src="./public/img/ohmyfood@2x.svg" alt="Logo OhMyFood"/></a>
         <a href="#ProposerUnRestaurant" class="footer-link"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
         <a href="#DevenirPartenaire" class="footer-link"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
         <a href="#MentionsLegales" class="footer-link">Mentions légales</a>
         <a href="#Contact" class="footer-link">Contact</a>
      </footer>
   </body>
</html>
